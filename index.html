<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prof Emerson Alves</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }
        .content {
            padding: 40px;
        }
        .content h2 {
            color: #333;
        }
        .content p {
            font-size: 18px;
            color: #555;
        }
        .content a {
            color: #1a73e8;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .youtube-link {
            display: inline-block;
            padding: 12px 20px;
            background-color: #ff0000;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }
        .youtube-link:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

    <header>
        <h1>Prof Emerson Alves</h1>
    </header>

    <div class="content">
        <h2>Bem-vindo ao site do Prof. Emerson Alves!</h2>
        <p>Este é um site simples para demonstrar um exemplo de estrutura HTML básica. Aqui você pode adicionar informações, cursos, e muito mais.</p>
        <a href="https://www.youtube.com/@emerson_alves" class="youtube-link" target="_blank">Visite meu Canal no YouTube!</a>
    </div>

    <footer>
        <p>&copy; 2025 Prof Emerson Alves. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
